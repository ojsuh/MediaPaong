    <!-- Internal Styles for Performance -->
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #111827; }
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #1f2937; }

        /* Animasi Loading */
        #logo-p, #logo-i { stroke-dasharray: 500; stroke-dashoffset: 500; animation: draw 2s ease-in-out forwards; }

        @keyframes draw { to { stroke-dashoffset: 0; } }
        @keyframes fadeIn { to { opacity: 1; } }

        /* Transisi Halaman */
        .page, .modal-content, #auth-container > div, #loading-screen {
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .page.enter-active, .modal-content.enter-active, #auth-container > div.enter-active, #loading-screen.enter-active {
            opacity: 1;
            transform: scale(1) translateY(0);
        }
        .page.leave-active, .modal-content.leave-active, #auth-container > div.leave-active, #loading-screen.leave-active {
            opacity: 0;
            transform: scale(0.98) translateY(10px);
            pointer-events: none;
            position: absolute;
        }

        /* Styling Lainnya */
        .nav-link.active { background-color: #374151; color: white; }
        progress[value]::-webkit-progress-bar { background-color: #374151; border-radius: 0.5rem; }
        progress[value]::-webkit-progress-value { background-color: #4f46e5; border-radius: 0.5rem; transition: width 0.2s; }
        .btn-spinner { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>

    <script type="module">
        // ===================================================================================
        // APLIKASI UTAMA MediaPaong v12 (FINAL & STABIL)
        // ===================================================================================

        // --- KONFIGURASI ---
        const SUPABASE_URL = 'https://ldlauwjioniiucmeqneg.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxkbGF1d2ppb25paXVjbWVxbmVnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM3MTEyMzcsImV4cCI6MjA2OTI4NzIzN30.l1iMpIDzmxqLn2lj4a9KR6lCohmsrXHKwMdlnbhTs-A';

        // --- INISIALISASI ---
        const { createClient } = supabase;
        const db = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        const rootContainer = document.getElementById('root-container');
        const modalContainer = document.getElementById('modal-container');
        let state = { user: null, currentPage: null };

        // --- ROUTER & NAVIGASI ---
        async function handleRouteChange() {
            const hash = window.location.hash.slice(1);
            
            // Penanganan khusus untuk halaman download
            if (hash.startsWith('download=')) {
                const fileId = hash.split('=')[1];
                await showDownloadPage(fileId);
                return;
            }
            
            // Penanganan khusus untuk verifikasi email & reset password
            if (hash.startsWith('access_token=')) {
                // Biarkan onAuthStateChange yang menangani
                return;
            }
            if (hash.startsWith('auth=update-password')) {
                showPage('auth', 'update-password-view');
                return;
            }

            // Jika ada sesi, tapi hash kosong atau menunjuk ke auth, arahkan ke dashboard
            if (state.user && (hash === '' || hash.startsWith('auth'))) {
                window.location.hash = '#dashboard';
                return;
            }

            // Jika tidak ada sesi, tapi mencoba akses halaman private, arahkan ke auth
            if (!state.user && !hash.startsWith('auth') && hash !== '') {
                 window.location.hash = '#auth=login';
                 return;
            }

            const page = hash.split('=')[0] || (state.user ? 'dashboard' : 'auth=login');
            
            if (page.startsWith('auth')) {
                const authView = hash.split('=')[1] || 'login';
                showPage('auth', `${authView}-view`);
            } else {
                showPage('app', page);
            }
        }

        // --- MANAJEMEN TAMPILAN (UI) ---
        function showPage(type, pageId) {
            rootContainer.innerHTML = '';
            let templateId;
            let targetPageId = pageId;

            if (type === 'auth') {
                templateId = 'template-auth';
            } else if(type === 'app') {
                templateId = 'template-app';
            } else { // loading, download
                templateId = `template-${type}`;
            }

            const template = document.getElementById(templateId);
            if (!template) {
                console.error(`Template not found: ${templateId}`);
                return;
            }
            const clone = template.content.cloneNode(true);
            rootContainer.appendChild(clone);
            lucide.createIcons();
            
            if (type === 'auth') {
                 const authView = rootContainer.querySelector(`#${targetPageId}`);
                 if (authView) {
                    authView.classList.remove('leave-active');
                    authView.classList.add('enter-active');
                 }
                 addAuthListeners();
            } else if (type === 'app') {
                renderAppPage(targetPageId);
                addAppListeners();
            }
        }
        
        async function showDownloadPage(fileId) {
             rootContainer.innerHTML = '';
             const template = document.getElementById('template-download').content.cloneNode(true);
             const downloadBox = template.querySelector('#download-box');

             // Tampilkan loading dulu
             downloadBox.innerHTML = `
                <i data-lucide="loader-2" class="mx-auto h-12 w-12 text-gray-500 mb-4 btn-spinner"></i>
                <h2 class="text-xl font-semibold">Mencari file...</h2>
             `;
             rootContainer.appendChild(template);
             lucide.createIcons();
             
             // Ambil data file dari database
            const { data, error } = await db.from('files').select('*').eq('id', fileId).single();

            if (error || !data) {
                downloadBox.innerHTML = `
                    <i data-lucide="file-x-2" class="mx-auto h-12 w-12 text-red-400 mb-4"></i>
                    <h2 class="text-xl font-semibold text-white">File Tidak Ditemukan</h2>

        function renderAppPage(pageId) {
            const mainContent = document.getElementById('main-content');
            const navLinks = document.querySelectorAll('.nav-link');
            
            navLinks.forEach(link => link.classList.remove('active'));

            const template = document.getElementById(`template-page-${pageId}`);
            if (template) {
                mainContent.innerHTML = ''; // Hapus konten lama

                if(pageId === 'ai-agent') setupAiAgentPage();
                if(pageId === 'report') setupReportPage();
                if(pageId === 'profile') setupProfilePage();
            } else {
                 mainContent.innerHTML = `<h1 class="text-white">Halaman tidak ditemukan: ${pageId}</h1>`;

        }
        
        function showModal(templateId, data = {}) {
            const template = document.getElementById(templateId);
            if (!template) return;
            
            const clone = template.content.cloneNode(true);
            const modalContent = clone.querySelector('.modal-content');

            if (templateId === 'template-modal-link-publish') {
                clone.querySelector('#publish-link-input').value = data.url;
                clone.querySelector('#copy-link-btn').addEventListener('click', () => {
                    navigator.clipboard.writeText(data.url);
                    alert('Link disalin!');
                });
                clone.querySelector('#close-modal-btn').addEventListener('click', () => hideModal());
            }

            modalContainer.innerHTML = '';
            modalContainer.appendChild(clone);
            modalContainer.classList.remove('pointer-events-none');
            // Sedikit delay untuk memicu transisi
            setTimeout(() => modalContent.classList.add('enter-active'), 10);
        }

        function hideModal() {
            const modalContent = modalContainer.querySelector('.modal-content');
            if(modalContent) {
                modalContent.classList.remove('enter-active');
                modalContent.addEventListener('transitionend', () => {
                    modalContainer.innerHTML = '';
                    modalContainer.classList.add('pointer-events-none');
                }, { once: true });
            }
        }
        
        function showAlert(message, isError = false) {
             const alertBox = document.createElement('div');
             alertBox.className = `fixed top-5 right-5 p-4 rounded-lg shadow-lg text-white ${isError ? 'bg-red-500' : 'bg-green-500'}`;
             alertBox.textContent = message;
             document.body.appendChild(alertBox);
             setTimeout(() => {
                alertBox.remove();
             }, 3000);
        }

        // --- LOGIKA APLIKASI PER HALAMAN ---
        function setupDashboardPage() {
            const uploadArea = document.getElementById('upload-area');
            const fileInput = document.getElementById('file-input');
            
            uploadArea.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', (e) => handleFileUpload(e.target.files[0]));

            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('border-indigo-500', 'bg-gray-800');
            });
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('border-indigo-500', 'bg-gray-800');
            });
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('border-indigo-500', 'bg-gray-800');
                handleFileUpload(e.dataTransfer.files[0]);
            });
        }

        async function handleFileUpload(file) {
            if (!file) return;

            const progressContainer = document.getElementById('upload-progress-container');
            const progressBar = document.getElementById('upload-progress-bar');
            const progressFilename = document.getElementById('progress-filename');
            const progressPercentage = document.getElementById('progress-percentage');
            
            progressFilename.textContent = file.name;
            progressContainer.classList.remove('hidden');
            
            const filePath = `${Date.now()}-${file.name}`;

            const { error } = await db.storage.from('uploads').upload(filePath, file, {
                cacheControl: '3600',
                upsert: false,
                onUploadProgress: (event) => {
                    const percent = Math.floor((event.loaded / event.total) * 100);
                    progressBar.value = percent;
                    progressPercentage.textContent = `${percent}%`;
                }
            });

            if (error) {
                showAlert(`Upload gagal: ${error.message}`, true);
                progressContainer.classList.add('hidden');
                return;
            }
            
            // Dapatkan URL publik dari file yang baru diupload
            const { data: publicUrlData } = db.storage.from('uploads').getPublicUrl(filePath);
            
            // Simpan metadata ke database 'files'
            const { error: dbError } = await db.from('files').insert({
                user_id: state.user ? state.user.id : null,
                file_name: file.name,
                file_path: filePath,
                public_url: publicUrlData.publicUrl,
                file_size: file.size,
            });

            if (dbError) {
                showAlert(`Gagal menyimpan info file: ${dbError.message}`, true);
                progressContainer.classList.add('hidden');
                return;
            }
            
            showAlert('Upload berhasil!');
            progressContainer.classList.add('hidden');
            const publishLink = `${window.location.origin}${window.location.pathname}#download=${(await db.from('files').select('id').eq('file_path', filePath).single()).data.id}`;
            showModal('template-modal-link-publish', { url: publishLink });
        }
        
        function setupAiAgentPage() {
            const aiForm = document.getElementById('ai-form');
            const aiPrompt = document.getElementById('ai-prompt');
            const chatHistoryEl = document.getElementById('chat-history');
            let chatHistory = [];
            const geminiApiKey = ""; // Dikosongkan demi keamanan

            // Otak AI
            const systemPrompt = `Anda adalah Asisten AI dari MediaPaong, sebuah platform file-sharing yang dibuat oleh P I New. Pemilik dan pendiri utama P I New adalah Paong. Misi Anda adalah membantu pengguna dengan gaya bahasa manusia yang profesional, jelas, dan bersahabat. Berikut adalah pengetahuan inti Anda:
            1.  **Tentang MediaPaong & P I New:** MediaPaong adalah layanan untuk meng-upload dan berbagi file/APK dengan mudah. Ini adalah proyek dari P I New, sebuah entitas yang berfokus pada demokratisasi teknologi dan menyediakan alat yang berguna untuk semua orang, terutama developer game independen.
            2.  **Tentang Pemilik:** Pemiliknya adalah Paong. Jika ditanya, jawab dengan hormat bahwa "Paong adalah pendiri di balik P I New yang memiliki visi untuk menciptakan platform yang mudah diakses."
            3.  **Cara Kerja:** Jelaskan bahwa pengguna bisa meng-upload file, mendapatkan link, dan membagikannya. Data disimpan dengan aman di server cloud (Supabase) dengan enkripsi saat transit dan saat disimpan.
            4.  **Menjawab Pertanyaan Tak Terduga:** Jika Anda tidak tahu jawabannya, katakan dengan jujur, "Maaf, saya belum memiliki informasi mengenai hal tersebut, tetapi saya akan meneruskan pertanyaan Anda ke tim." Jangan mengarang jawaban.
            5.  **Tutorial:** Jelaskan cara upload: "Cukup pergi ke halaman Upload File, klik area yang tersedia, pilih file Anda, dan proses upload akan berjalan otomatis. Setelah selesai, link akan muncul." Jelaskan cara lapor: "Pergi ke halaman Lapor/Bantuan, isi form yang tersedia, dan tim kami akan menerima laporan Anda melalui email."
            Anda harus selalu menjaga konteks dari 5 percakapan terakhir.`;

            chatHistory.push({ role: 'user', parts: [{ text: systemPrompt }] });
            chatHistory.push({ role: 'model', parts: [{ text: "Halo! Saya adalah asisten AI dari MediaPaong. Ada yang bisa saya bantu?" }] });
            renderChat();

            aiForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const prompt = aiPrompt.value.trim();
                if (!prompt || !geminiApiKey) {
                     showAlert("API Key Gemini belum diatur atau pesan kosong.", true);
                     return;
                }
                
                aiPrompt.value = '';
                chatHistory.push({ role: 'user', parts: [{ text: prompt }] });
                renderChat();
                toggleButtonLoading(aiForm.querySelector('button'), true);
                
                // Panggil API Gemini
                const payload = { contents: chatHistory.slice(-11) }; // Kirim prompt sistem + 5 pasang percakapan terakhir
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${geminiApiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    if(!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    const result = await response.json();
                    const text = result.candidates[0].content.parts[0].text;
                    chatHistory.push({ role: 'model', parts: [{ text }] });
                } catch(error) {
                    chatHistory.push({ role: 'model', parts: [{ text: `Maaf, terjadi kesalahan saat menghubungi AI: ${error.message}` }] });
                } finally {
                    toggleButtonLoading(aiForm.querySelector('button'), false);
                    renderChat();
                }
            });

            function renderChat() {
                chatHistoryEl.innerHTML = '';
                chatHistory.slice(2).forEach(msg => { // Skip system prompt & sapaan awal
                    const msgDiv = document.createElement('div');
                    const bubble = document.createElement('div');
                    if (msg.role === 'user') {
                        msgDiv.className = 'flex justify-end';
                        bubble.className = 'bg-indigo-600 p-3 rounded-lg max-w-lg';
                    } else {
                        msgDiv.className = 'flex justify-start';
                        bubble.className = 'bg-gray-700 p-3 rounded-lg max-w-lg';
                    }
                    bubble.textContent = msg.content ? msg.content : msg.parts[0].text;
                    msgDiv.appendChild(bubble);
                    chatHistoryEl.appendChild(msgDiv);
                });
                chatHistoryEl.scrollTop = chatHistoryEl.scrollHeight;
            }
        }
        
        function setupReportPage() {
            const reportForm = document.getElementById('report-form');
            reportForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const button = reportForm.querySelector('button');
                toggleButtonLoading(button, true);

                const email = document.getElementById('report-email').value;
                const subject = document.getElementById('report-subject').value;
                const message = document.getElementById('report-message').value;

                try {
                    const { error } = await db.functions.invoke('send-report', {
                        body: { userEmail: email, subject, message }
                    });

                    if (error) throw error;
                    
                    // Simpan juga ke database sebagai backup
                    await db.from('reports').insert({ 
                        user_email: email, 
                        subject, 
                        message,
                        user_id: state.user ? state.user.id : null
                    });

                    showAlert('Laporan berhasil dikirim!');
                    reportForm.reset();
                } catch (error) {
                    showAlert(`Gagal mengirim laporan: ${error.message}`, true);
                } finally {
                    toggleButtonLoading(button, false);
                }
            });
        }
        
        async function setupProfilePage() {
            const profileContent = document.getElementById('profile-content');
            const notLoggedIn = document.getElementById('profile-not-logged-in');

            if (state.user) {
                profileContent.classList.remove('hidden');
                notLoggedIn.classList.add('hidden');
                
                document.getElementById('profile-email-text').textContent = state.user.email;
                const joinDate = new Date(state.user.created_at).toLocaleDateString('id-ID', { day: 'numeric', month: 'long', year: 'numeric' });
                document.getElementById('profile-joined-text').textContent = joinDate;

                // Avatar logic
                const avatarImg = document.getElementById('profile-avatar-img');
                const changeAvatarBtn = document.getElementById('change-avatar-btn');
                const avatarInput = document.getElementById('avatar-input');

                // Load existing avatar
                const { data: avatarUrl } = db.storage.from('avatars').getPublicUrl(`${state.user.id}/avatar.png`);
                avatarImg.src = avatarUrl.publicUrl + `?t=${new Date().getTime()}`; // Tambahkan timestamp untuk bust cache
                avatarImg.onerror = () => { avatarImg.src = `https://placehold.co/96x96/374151/c7d2fe?text=${state.user.email[0].toUpperCase()}`; };

                changeAvatarBtn.addEventListener('click', () => avatarInput.click());
                avatarInput.addEventListener('change', async (e) => {
                    const file = e.target.files[0];
                    if (!file) return;

                    const { error } = await db.storage.from('avatars').upload(`${state.user.id}/avatar.png`, file, {
                        cacheControl: '3600',
                        upsert: true
                    });
                    
                    if(error) {
                        showAlert(`Gagal upload avatar: ${error.message}`, true);
                    } else {
                        showAlert('Avatar berhasil diperbarui!');
                        // Refresh gambar
                        const { data: newAvatarUrl } = db.storage.from('avatars').getPublicUrl(`${state.user.id}/avatar.png`);
                        avatarImg.src = newAvatarUrl.publicUrl + `?t=${new Date().getTime()}`;
                    }
                });

            } else {
                profileContent.classList.add('hidden');
                notLoggedIn.classList.remove('hidden');
            }
        }
        

        // --- MANAJEMEN EVENT LISTENER ---
        function addAuthListeners() {
            // Toggle Password
            document.querySelectorAll('.toggle-password').forEach(btn => {
                btn.addEventListener('click', () => {
                    const input = btn.previousElementSibling;
                    const icon = btn.querySelector('i');
                    if (input.type === 'password') {
                        input.type = 'text';
                        icon.setAttribute('data-lucide', 'eye-off');
                    } else {
                        input.type = 'password';
                        icon.setAttribute('data-lucide', 'eye');
                    }
                    lucide.createIcons();
                });
            });

            // Navigasi Auth
            document.querySelectorAll('a.auth-link').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    window.location.hash = link.getAttribute('href');
                });
            });
            
            // Submit Forms
            document.getElementById('login-form')?.addEventListener('submit', handleLogin);
            document.getElementById('register-form')?.addEventListener('submit', handleRegister);
            document.getElementById('forgot-password-form')?.addEventListener('submit', handleForgotPassword);
            document.getElementById('update-password-form')?.addEventListener('submit', handleUpdatePassword);
        }

        function addAppListeners() {
            document.querySelectorAll('a.nav-link').forEach(link => {
                link.addEventListener('click', e => {
                    e.preventDefault();
                    window.location.hash = link.getAttribute('href');
                });
            });
            document.getElementById('logout-button')?.addEventListener('click', handleLogout);
        }
        
        // --- LOGIKA AUTENTIKASI ---
        async function handleLogin(e) {
            e.preventDefault();
            const button = e.target.querySelector('button[type="submit"]');
            toggleButtonLoading(button, true);
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const { error } = await db.auth.signInWithPassword({ email, password });
            if (error) showAlert(error.message, true);
            toggleButtonLoading(button, false);
        }

        async function handleRegister(e) {
            e.preventDefault();
            const button = e.target.querySelector('button[type="submit"]');
            toggleButtonLoading(button, true);
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const { error } = await db.auth.signUp({
                email,
                password,
                options: {
                    emailRedirectTo: `${window.location.origin}${window.location.pathname}`
                }
            });
            if (error) {
                showAlert(error.message, true);
            } else {
                showAlert('Pendaftaran berhasil! Silakan periksa email Anda untuk verifikasi.');
            }
            toggleButtonLoading(button, false);
        }
        
        async function handleForgotPassword(e) {
            e.preventDefault();
            const button = e.target.querySelector('button[type="submit"]');
            toggleButtonLoading(button, true);
            const email = document.getElementById('forgot-email').value;
            const { error } = await db.auth.resetPasswordForEmail(email, {
                redirectTo: `${window.location.origin}${window.location.pathname}#auth=update-password`,
            });
            if (error) {
                showAlert(error.message, true);
            } else {
                showAlert('Link reset password telah dikirim ke email Anda.');
            }
            toggleButtonLoading(button, false);
        }
        
        async function handleUpdatePassword(e) {
             e.preventDefault();
             const button = e.target.querySelector('button[type="submit"]');
             toggleButtonLoading(button, true);
             const password = document.getElementById('update-password').value;
             const { error } = await db.auth.updateUser({ password });
             if (error) {
                showAlert(`Gagal update password: ${error.message}`, true);
             } else {
                showAlert('Password berhasil diperbarui! Anda akan diarahkan ke dashboard.');
                window.location.hash = '#dashboard';
             }
             toggleButtonLoading(button, false);
        }

        async function handleLogout() {
            await db.auth.signOut();
            window.location.hash = '#auth=login';
        }

        function toggleButtonLoading(button, isLoading) {
            const text = button.querySelector('.btn-text');
            const spinner = button.querySelector('.btn-spinner');
            if (isLoading) {
                button.disabled = true;
                text.classList.add('hidden');
                spinner.classList.remove('hidden');
            } else {
                button.disabled = false;
                text.classList.remove('hidden');
                spinner.classList.add('hidden');
            }
        }

        // --- INISIALISASI APLIKASI ---
        async function initializeApp() {
            // Tampilkan loading screen dulu
            rootContainer.innerHTML = document.getElementById('template-loading').innerHTML;
            
            // Cek sesi pengguna
            const { data: { session } } = await db.auth.getSession();
            state.user = session ? session.user : null;
            
            // Listener utama untuk perubahan state auth
            db.auth.onAuthStateChange((event, session) => {
                const userChanged = (state.user?.id !== session?.user?.id);
                state.user = session ? session.user : null;
                // Hanya route ulang jika user benar-benar berubah untuk menghindari loop
                if (userChanged) {
                    handleRouteChange();
                }
            });

            // Mulai routing
            await handleRouteChange();

            // Sembunyikan loading screen setelah semua siap
            const loadingScreen = document.getElementById('loading-screen');
            if(loadingScreen) {
                loadingScreen.classList.add('leave-active');
                loadingScreen.addEventListener('transitionend', () => loadingScreen.remove(), { once: true });
            }

            // Listener untuk perubahan hash
            window.addEventListener('hashchange', handleRouteChange);
        }
        
        // Jalankan aplikasi
        initializeApp();
    </script>
